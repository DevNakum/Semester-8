<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Document</title>
        <style>
            
    </style>
</head>
<body>
    <div class="container d-flex flex-column bg-dark text-white justify-content-center mt-5" style="width:350px">   
        <div class="row mt-3 mb-3">
            <div class="fs-5 px-4">Bill Total</div>
            <div class="input-group mb-3 rounded">
                <span class="input-group-text">$</span>
                <input onkeyup="calcuateBill()" id="billTotalInput" type="number" placeholder="0.00" class="form-control ">
            </div>
        </div>
        <div class="row mb-3">
            <div class="fs-5 px-4">Tip</div>
            <div class="input-group mb-3 rounded">
                <span class="input-group-text">%</span>
                <input onkeyup="calcuateBill()" id="tipInput" type="number"  placeholder="0.00" class="form-control ">
            </div>
        </div>
        
        <div class="d-flex flex-column justify-content-between mx-2 mb-3">
            <div class="d-flex justify-content-between">
                <div class="fs-5">People</div>
                <div class="fs-5">Total Per Person</div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="input-group  ">
                    <button onclick="decreasePeople()" id="minus" class="mx-1 ms-0" style="width: 28px; border-radius:50px">-</button>
                    <span id="numberOfPeople">1</span>
                    <button onclick="increasePeople()"  class="mx-1" style="width: 28px; border-radius:50px">+</button>
                    
                 </div>
                <div id="perPersonTotal">$0.00</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
